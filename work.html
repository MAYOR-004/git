<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Side Hustle</title>
        <style>
            body{
                font-family: monospace;
                font-size: 22px;
                background: #9290ee;
            }
            div{
                display: flex;
                justify-content: center;
            }
            form{
                border: 2px groove #f5adad;
                padding: 32px 62px;
                border-radius: 12px;
            }
            input{
                border: none;
                border-bottom: 1px ridge #f39696;
                outline: none;
                margin: 30px 0 25px 0;
            }
            input[type="radio"]{
                margin-right: 10px;
            }
            label{
                font-size: 17px;
            }
            .hello{
                position: absolute;
            }
            button{
                padding: 8px;
                border-radius: 16px;
                border: 2px solid #ff0000;
                color: #ff0000;
            }
            button:hover{
                border: 2px solid #fff;
                color: #fff;
                background: #ff0000;
            }
            p{
                color: #ff0000;
            }
            #btn{
                padding: 7px 62px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p id="success"></p>
            <form method="post">
                <h1>Welcome</h1>
                <label class="hello">Name</label>
                <input type="text" name="username" required><br>
                <label class="hello">Email address</label>
                <input type="email" name="email" required><br>
                <label class="hello">Password</label>
                <input type="password" name="password" required><br>
                <label class="hello">Phone Number</label>
                <input type="tel" name="phone-number" required><br>
                <label>Gender</label><br>
                <label>Male</label>
                <input type="radio" name="male" required>
                <label>Female</label>
                <input type="radio" name="female" required><br>
                <button id="btn">Submit</button>
            </form>
        </div>
    </body>
    <script>
        document.getElementById('btn').addEventListener('click',function(){
            alert('Details Saved');
        })
    </script>
</html>
